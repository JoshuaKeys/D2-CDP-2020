<section class="course-list">
  <div class="course-list__top-field">
    <app-search (onFilter)="applyFilter($event)"></app-search>
    <button class="course-list__add-course-btn" (click)="addCourse()">Add course</button>
  </div>

  <ul class="course-list__items" *ngIf="courses$ | async">
    <li class="course-list__item" *ngFor="let course of (courses$ | async)">
      <app-course-card
        [course]="course"
        (onDeleteCourse)="deleteCourse($event)"
      ></app-course-card>
    </li>
  </ul>
</section>
<app-footer></app-footer>
<app-modal-window (close)="onClose()" (confirm)="onDeleteConfirm()" #appModal [isOpen]="(isModalOpen$ | async)"></app-modal-window>
